version: 2.1
orbs:
  azure-cli: circleci/azure-cli@1.0.0
  kubernetes: circleci/kubernetes@1.3.0
  helm: circleci/helm@2.0.0
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/simdem

    steps:
      - checkout
      - kubernetes/install-kubectl
      - helm/install-helm-client
      - azure-cli/install
      - azure-cli/login-with-service-principal
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: remove auto generated ed_25519 formated private and public keys
          command: rm ~/.ssh/id_rsa ~/.ssh/id_rsa.pub

      - run:
          name: generate new SSH-2 RSA keys
          command: ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa 
          
      - run:
          name: run SimDem tests
          command: |
            . venv/bin/activate
            python main.py test test

      - store_artifacts:
          path: test-reports
          destination: test-reports

workflows:
  version: 2
  workflow:
    jobs:
      - build